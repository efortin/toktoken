name: Integration Tests

on:
  workflow_dispatch:

jobs:
  check-config:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Display configuration
        run: |
          echo "=== Configuration Check ==="
          echo "TOKTOKEN_KEY: Set ${TOKTOKEN_KEY:+'✓':-'✗'}"
          echo "VLLM_API_KEY: Set ${VLLM_API_KEY:+'✓':-'✗'}"
          echo "VLLM_ENDPOINT: Set ${VLLM_ENDPOINT:+'✓':-'✗'}"
          echo ""
          echo "=== Secrets ==="
          echo "Backend URL: ${{ secrets.VLLM_ENDPOINT }}"
          echo "Test file: tests/integration/backend.integration.ts"
          echo ""
          echo "=== Environment ==="
          echo "Node version: $(node --version || echo 'Not installed')"
          echo "NPM version: $(npm --version || echo 'Not installed')"
          echo "TSX available: $(which tsx || echo 'Not found')"

  integration-test:
    runs-on: [self-hosted, linux, x64]
    needs: check-config
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        env:
          TOKTOKEN_KEY: ${{ secrets.TOKTOKEN_KEY }}
          VLLM_API_KEY: ${{ secrets.VLLM_API_KEY }}
          VLLM_ENDPOINT: ${{ secrets.VLLM_ENDPOINT }}
        run: npx tsx tests/integration/backend.integration.ts ${{ secrets.VLLM_ENDPOINT }}

      - name: Display test summary
        if: always()
        run: |
          echo "✅ Integration tests completed"
          echo "Test file: tests/integration/backend.integration.ts"
